default:
    description: 'Default dev task with static server'
    tasks:
        - 'coffee'
        - 'concat:main'
        - 'concat:head'
        - 'concat:ie'
        - 'concat:vendor'
        - 'sass'
        - 'stylus'
        - 'jade'
        - 'sync:intro'
        - 'sync:helpers'
        - 'browserSync:dev'
        - 'watch'


dev:
    description: 'Internal task: process changed files during the watch task'
    tasks:
        - 'newer:coffee'
        - 'newer:concat:main'
        - 'newer:concat:head'
        - 'newer:concat:ie'
        - 'newer:concat:vendor'
        - 'newer:sass'
        - 'newer:stylus'
        - 'newer:jade'
        - 'sync:intro'
        - 'sync:helpers'


start:
    description: 'Move bower dependencies to main dev folders'
    tasks:
        - 'shell:bower'
        - 'bower:ie'
        - 'bower:vendor'
        - 'clean:gitkeep'


regenerate:
    description: 'Regenerate project by running all tasks without newer directive'
    tasks:
        - 'coffee'
        - 'concat:main'
        - 'concat:head'
        - 'concat:ie'
        - 'concat:vendor'
        - 'sass'
        - 'stylus'
        - 'jade'
        - 'sync:intro'
        - 'sync:helpers'
        - 'clean:build'


build:
    description: 'Default build task'
    tasks:
        - 'imagemin'
        - 'processhtml'
        - 'cmq'
        - 'autoprefixer'
        - 'csscomb'
        - 'uglify:main'
        - 'uglify:head'
        - 'uglify:ie'
        - 'uglify:vendor'
        - 'csso'
        - 'clean:dev'
        - 'cacheBust'
        - 'browserSync:main'


deploy:
    description: 'Commit theme folder and push changes to remote'
    tasks:
        - 'shell:deploy'

server:
    description: 'Run server for static theme'
    tasks:
        - 'browserSync:main'

sprite:
    description: 'Sprite creation task. Should be configured before running'
    tasks:
        - 'sprite'
