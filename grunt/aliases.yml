start:
    description: 'Move bower dependencies to main dev folders'
    tasks:
        - 'shell:bower'
        - 'bower:ie'
        - 'bower:vendor'
        - 'clean:gitkeep'


dev:
    description: 'Dev task with static server'
    tasks:
        - 'coffee:main'
        - 'coffee:head'
        - 'coffee:vendor'
        - 'concat:main'
        - 'concat:head'
        - 'concat:ie'
        - 'concat:vendor'
        - 'sass'
        - 'stylus'
        - 'cmq'
        - 'jade'
        - 'sync:helpers'
        - 'browserSync:dev'
        - 'watch:dev'


build:
    description: 'Build task'
    tasks:
        - 'imagemin'
        - 'processhtml'
        - 'autoprefixer'
        - 'csscomb'
        - 'uglify'
        - 'csso'
        - 'browserSync:test'


rebuild:
    description: 'Regenerate and build project by running all tasks'
    tasks:
        - 'coffee:main'
        - 'coffee:head'
        - 'coffee:vendor'
        - 'concat:main'
        - 'concat:head'
        - 'concat:ie'
        - 'concat:vendor'
        - 'sass'
        - 'stylus'
        - 'cmq'
        - 'jade'
        - 'sync:helpers'
        - 'imagemin'
        - 'processhtml'
        - 'autoprefixer'
        - 'csscomb'
        - 'uglify'
        - 'csso'


deploy:
    description: 'Commit theme folder and push changes to remote'
    tasks:
        - 'shell:deploy'

server:
    description: 'Run server for static theme'
    tasks:
        - 'browserSync:test'

sprite:
    description: 'Sprite creation task. Should be configured before running'
    tasks:
        - 'sprite'
