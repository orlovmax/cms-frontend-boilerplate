default:
    description: 'Default dev task'
    tasks:
        - 'newer:coffee'
        - 'newer:concat'
        - 'newer:sass'
        - 'newer:stylus'
        - 'newer:jade'
        # - 'newer:imagemin'
        - 'sync'
        - 'watch'


start:
    description: 'Move bower dependencies to main dev folders'
    tasks:
        - 'shell:bower'
        - 'bower'
        - 'clean:gitkeep'


regen:
    description: 'Regenerate project by running all tasks without newer directive'
    tasks:
        - 'coffee'
        - 'concat'
        - 'sass'
        - 'stylus'
        - 'jade'
        # - 'imagemin'
        - 'sync'
        - 'clean:build'


build:
    description: 'Default build task'
    tasks:
        - 'processhtml'
        - 'cmq'
        - 'autoprefixer'
        - 'csscomb'
        - 'uglify'
        - 'csso'
        - 'clean:dev'
        # - 'cacheBust'


deploy:
    description: 'Commit theme folder and push changes to remote'
    tasks:
        - 'shell:deploy'

zip:
    description: 'Creates archive with static theme'
    tasks:
        - 'compress:theme'

server:
    description: 'Run server for static theme'
    tasks:
        - 'browserSync'

sprite:
    description: 'Sprite creation task. Should be configured before running'
    tasks:
        - 'sprite'
